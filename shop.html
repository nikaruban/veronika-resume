<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antique Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sourse/styles/mycss.css">
</head>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let links = document.querySelectorAll(".nav-menu a");
    let currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  });
</script>

<body>


  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>

      </ul>
    </nav>

  </header>
  <section class="shop">
    <h1>Our Products</h1>
    <div class="products">
      <div class="product">
        <img src="sourse/images/s-l1200.jpg" alt="Antique Vase">
        <h2>Antique Vase</h2>
        <p>$50</p>
        <button class="add-to-cart" data-name="Antique Vase" data-price="50">Add to Cart</button>
      </div>

      <div class="product">
        <img src="sourse/images/images.jpg" alt="Vintage Clock">
        <h2>Vintage Clock</h2>
        <p>$80</p>
        <button class="add-to-cart" data-name="Vintage Clock" data-price="80">Add to Cart</button>
      </div>

      <div class="product">
        <img src="sourse/images/pexels-borishamer-20122580.jpg" alt="Golden Lamp">
        <h2>Golden Lamp</h2>
        <p>$300</p>
        <button class="add-to-cart" data-name="Golden Lamp" data-price="300">Add to Cart</button>
      </div>
      <div class="product">
        <img src="sourse/images/pexels-lokmansevim-14156307.jpg" alt="Cash Register">
        <h2>Cash Register</h2>
        <p>$150</p>
        <button class="add-to-cart" data-name="Cash Register" data-price="150">Add to Cart</button>
      </div>
      <div class="product">
        <img src="sourse/images/pexels-inder-2148015373-30309846.jpg" alt="Gramophone">
        <h2>Gramophone</h2>
        <p>$130</p>
        <button class="add-to-cart" data-name="Gramophone" data-price="130">Add to Cart</button>
      </div>
      <div class="product">
        <img src="sourse/images/pexels-zlataky-cz-61823415-8442343.jpg" alt="Gold Coin">
        <h2>Gold Coin</h2>
        <p>$568</p>
        <button class="add-to-cart" data-name="Gold Coin" data-price="568">Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total-price">0</span></p>
    <button id="checkout">Checkout</button>
  </section>

  <script src="sourse/scripts/cart.js"></script>

</body>




</html>
